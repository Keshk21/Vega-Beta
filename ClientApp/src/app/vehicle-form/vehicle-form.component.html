<h1 style="color: rgb(218, 17, 17);">New Vehicle</h1>
<form>
    <div class="form-group">
    <label for="makes">Make</label>
    <select id="makes" class="form-control" (change)="onMakeChange()" [(ngModel)]="Vehicle.make" name="Make" > 
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{m.makeId}}">{{m.makeName}}</option>
</select>
</div>
<div class="form-group">    
    <label for="model">Model</label>
    <select id="Model" class="form-control"(change)="onModelChange()" [(ngModel)]="Vehicle.model" name="model"> 
        <option value=""></option>
        <option *ngFor="let m of models" value = "{{m.modelId}}"> {{m.modelName}} 
        </option>
        
    </select>
</div>
<div class="form-group">    
    <label for="features">Features</label>
    <select id="features" class="form-control"> 
        <option value=""></option>
        <option *ngFor="let f of features" value = "{{f.id}}}"> {{f.featureName}} 
        </option>
        
    </select>
</div>
</form>
